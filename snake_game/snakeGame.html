<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./snake_style.css" />
		<script src="./snake_script.js" defer></script>
		<title>Classic Snake</title>
	</head>

	<body>
		<h1>Snake Game</h1>
		<div>Begin play by using direction keys</div>
		<div id="rules">
			<h3>Rules</h3>
			<p><b>Objective:</b> Eat the food to grow longer and eat yourself to lose.</p>
		</div>
		<main class="game-container">
			<div class="wrapper">
				<div class="score-board">
					<span class="score">Score: 0</span>
					<span class="high-score">High Score: 0</span>
				</div>
				<div class="game-board"></div>
				<div class="key-controls">
					<div data-key="ArrowUp"></div>
					<div data-key="ArrowDown"></div>
					<div data-key="ArrowRight"></div>
					<div data-key="ArrowLeft"></div>
				</div>
			</div>
		</main>
	</body>
</html>
